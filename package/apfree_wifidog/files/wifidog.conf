config wifidog
	option	gateway_interface	'br-lan'
	option	auth_server_hostname	'wifi.marknews.cn'
	option	auth_server_port	80
	option	auth_server_path	'/'	
	option	check_interval		60
	option	client_timeout		72000
	option	httpd_max_conn		200
	option	pool_mode			1
	option	thread_number		5
	option	queue_size			20
	option	wired_passed		0

config mqtt	'mqtt'
	option	mqtt_hostname	'wifi.marknews.cn'
	option	mqtt_port		'8883'
	option	mqtt_topic		''
